<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading">Student Grade Calculator</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 result"><h2>Your Percentage is:</h2>
        <h3 id="percentage"></h3>
        <h2>Your grade is:</h2>
        <h3 id="grade"></h3></div>
        <div class="col-sm-8 input-con">
          <h1>Enter your marks</h1>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Maths"
              id="maths"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Physics"
              id="physics"
            />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Chemistry"
                id="chemistry"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="English"
                id="english"
              />
            </div>

            <button type="submit" class="btn submit-btn">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="cpl-sm-12 pass">
           <h3 id="pass">Result:</h3>
          </div>
        </div>
      </div>
    </div>
   

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
