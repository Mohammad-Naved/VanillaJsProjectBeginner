<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4467c3dd07.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
    <title>TO-do-List</title>
</head>

<body>
    <div class="container heading">
        <h1 class="main-heading">Todo List</h1>


    </div>
    <div class="container addTask">
        <div class="row">
            <div class="col-lg-6">
                <h3>New Task</h3>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" id="taskName" placeholder="Enter task name" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <p>A short discription about your task</p>
            </div>
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-6 d-grid gap-2">
                        <button type="button" class="btn  btn-info"id="addItem"><i class="fas fa-plus"></i>ADD</button>
                        <button type="button" class="btn  btn-success" id="sortItem"><i class="fas fa-sort"></i>SORT</button>
                    </div>
                    <div class="col-lg-6 d-grid gap-2">
                        <button type="button" class="btn  btn-warning" id="resetItem"><i class="fas fa-backspace"></i>RESET</button>
                        <button type="button" class="btn  btn-danger" id="cleanItem"><i class="fas fa-trash-alt"></i>CLEAN</button>
                    </div>

                </div>

            </div>
            
            <ul class="row list-group m-2 listItems">
                  
                    
            </ul>

            
        </div>
    </div>























    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
